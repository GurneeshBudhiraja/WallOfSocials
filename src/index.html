<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Of Socials</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div
      class="bg-[#0a0a0a] text-white min-w-screen min-h-screen box-border relative border border-[#e2e2e2]"
    >
      <div
        class="bg-[#000] h-[45%] text-black absolute z-[100] top-4 left-1/2 -translate-x-1/2 w-[70%] grid grid-rows-3 grid-cols-3 overflow-auto"
      >
        <div class="border border-dotted"></div>
        <div class="border border-dotted "></div>
        <div class="border border-dotted "></div>
        <div class="border border-dotted "></div>
        <div class="border border-dotted "></div>
        <div class="border border-dotted "></div>
        <div class="border border-dotted "></div>
        <div class="border border-dotted "></div>
        <div class="border border-dotted "></div>
      </div>
      
      <div
        class="bg-[#000] h-[45%] text-black absolute z-[100] bottom-4 left-1/2 -translate-x-1/2 w-[70%] grid grid-rows-3 grid-cols-3 overflow-auto"
      >
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
        <div class="border border-dotted row-span-1"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
